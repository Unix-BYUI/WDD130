    <meta charset="UTF-8" />

    <title>Commissions</title>
  </head>
  <body>
    <header>
      <!--Header with navigation-->
      <h1>Snoiifox Art</h1>
      <a id="logo_link" href="home-page.html">
        <img class="logo" src="Snoii.png" alt="SnoiiFox Logo" />
      </a>
      <nav>
        <a href="home-page.html">Home Page</a>
        <a href="gallery.html">Gallery</a>
        <a href="commissions.html">Commissions</a>
      </nav>
    </header>
    <!--deposit box-->
    <div id="commissions_content">
      
        <form action="commissions.html">
          <p>
          <label for="email">Name or email</label>
          <input type="email" name="email" id="email" /> </p>
          <fieldset>
          <label for="commissions">Commission Type and amount</label>
          
          <p>
          <input type="radio" id="Icon" name="comm" value="">
          <label>Icon</label>
          <input type="text" id="Icon_qty" name="">
         </p>
         <p>
          <input type="radio" id="Flat_Full" name="comm" value="">
          <label>Flat Fullbody</label>
          <input type="text" id="Flat_Full_qty" name="">
        </p>
        <p>
          <input type="radio" id="Shaded_Full" name="comm" value="">
          <label>Shaded Fullbody</label>
          <input type="text" id="Shaded_Full_qty" name="">
        </p>
        <p>
          <input type="radio" id="Detailed" name="comm" value="">
          <label>Detailed character + Background</label>
          <input type="text" id="Detailed_qty" name="">
        </p>
      
        <p>
          <label>References</label>
          <input type="file" id="References" name="comm" value="">
        </p>
      </fieldset>
          <button>Submit</button>
        </form>
        <img src="images/Comm_sheet.png" id="comm_image" 
        alt="Commission Sheet. Icons $5, Flat color fullbody $7, shaded fullbody $10, detailed character and background $20.">
      

    </div>
    <footer>

        </a>

        </a>
